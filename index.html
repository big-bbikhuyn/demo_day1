<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chacha {
            font-weight: bold;
        }
        #chacha2 {
            color: green;
            font-style: italic;
            border-left: 4px;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <p id="chacha">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus, provident.</p>
    <p id="chacha2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
    <div class="container">
        <h1 class="mt-5">Welcome to My Page</h1>
        <p>This is a simple page using Bootstrap for styling.</p>
        <button type="button" class="btn btn-primary">Click Me!</button>
    </div>

    <script>
        document.querySelector('#chacha').addEventListener('click', function() {
            alert('Chacha clicked!');
        });
        // Example JavaScript code
        document.querySelector('.btn').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>

</html>
